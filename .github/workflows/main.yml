name: Twitch Drops Bot

on:
  schedule:
    - cron: "*/30 * * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          set -euxo pipefail
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Validate configuration
        env:
          WEBHOOK_DROPS_URL: ${{ secrets.WEBHOOK_DROPS_URL }}
          DISCORD_BOT_TOKEN: ${{ secrets.DISCORD_BOT_TOKEN }}
        run: |
          set -euxo pipefail
          test -n "${WEBHOOK_DROPS_URL}"
          test -n "${DISCORD_BOT_TOKEN}"

      - name: Run bot
        env:
          WEBHOOK_DROPS_URL: ${{ secrets.WEBHOOK_DROPS_URL }}
          DISCORD_BOT_TOKEN: ${{ secrets.DISCORD_BOT_TOKEN }}
        run: |
          set -euxo pipefail
          echo "State before:"
          cat active_drops.json || true
          python -u drops.py --state-file active_drops.json
          echo "State after:"
          cat active_drops.json || true

      - name: Commit state file
        run: |
          set -euxo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add active_drops.json
          if git diff --cached --quiet; then
            echo "Nenhuma mudan√ßa em active_drops.json"
            exit 0
          fi

          git commit -m "Update active drops state"
          git push
